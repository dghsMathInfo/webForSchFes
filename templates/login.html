<!DOCTYPE html>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<head>
    <title>로그인</title>
    <script text="text/javascript">
        window.onload = function() {
            if(document.getElementById('re').value == "1") alert("닉네임을 잘못 입력했습니다.")
            if(document.getElementById('re').value == "2") alert("학번을 잘못 입력했습니다.")
        }
        function f() {
            if(document.getElementById('name').value == null || document.getElementById('name').value == '') {
                alert("이름을 입력해주십시오!");
                return false;
            }
            if(document.getElementById('sid1').value == null || document.getElementById('name').value == '') {
                alert("학번을 입력해주십시오!");
                return false;
            }
            var tmp = document.getElementById('sid1').value.length;
            for(var i = 0; i < tmp; i++) {
                if(tmp.charCodeAt(i) < 48 || tmp.charCodeAt(i) > 57) return false;
            }
            return true;
        }
    </script>
</head>
<body class="bg-blue-50">
    <div class="flex justify-center mt-10 sm:mt-15">
        <div class="flex justify-center p-30 text-gray-500 text-xl ">
            <div>
                <input type="hidden" id="re" value="{{re}}">
                <form action="/back_login" method="POST">
                    <div><p>이름(닉네임)</p></div>
                    <div><input class="rounded-3xl border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent font-thin" name="name" id="name" placeholder="이름을 입력하세요."></div>
                    <div class="mt-3"><p>학번</p></div>
                    <div><input class="rounded-3xl border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent font-thin" id="sid1" name="studentId" placeholder="학번을 입력하세요."></div>
                    <div class="flex mt-3 justify-center"><button type="submit" class="rounded-lg bg-blue-500 hover:bg-blue-700 text-white text-black py-1 px-4">로그인</button></div>
                </form>
                <div class="container mt-3"><a class="underline text-base text-gray-400" href="/signupName">회원가입 하러 가기</a></div>
            </div>
        </div>
    </div>
</body>
